<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Code Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d30;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            gap: 5px;
            background: #2d2d30;
            padding: 0 20px;
            border-bottom: 1px solid #3e3e42;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #007acc;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e42;
        }

        .editor-container {
            display: none;
            flex-direction: column;
            flex: 1;
        }

        .editor-container.active {
            display: flex;
        }

        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        .controls {
            background: #2d2d30;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #3e3e42;
        }

        button {
            padding: 8px 16px;
            background: #007acc;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            font-size: 13px;
            transition: background 0.3s;
        }

        button:hover {
            background: #005a9e;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #d73a49;
        }

        .clear-btn:hover {
            background: #b52a37;
        }

        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #252526;
        }

        .output-header {
            background: #2d2d30;
            padding: 10px 15px;
            border-bottom: 1px solid #3e3e42;
            font-size: 14px;
            font-weight: 500;
        }

        #output {
            flex: 1;
            padding: 15px;
            overflow: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #preview-frame {
            flex: 1;
            border: none;
            background: white;
        }

        .output-content {
            display: none;
        }

        .output-content.active {
            display: block;
            flex: 1;
        }

        .error {
            color: #f48771;
        }

        .success {
            color: #89d185;
        }

        .status {
            background: #007acc;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: auto;
        }

        .loading {
            color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Multi-Language Code Runner</h1>
    </div>

    <div class="tabs">
        <button class="tab active" data-lang="html">HTML</button>
        <button class="tab" data-lang="css">CSS</button>
        <button class="tab" data-lang="javascript">JavaScript</button>
        <button class="tab" data-lang="python">Python</button>

            <div class="controls">

                <button id="clear-btn" class="clear-btn">Clear Output</button>
                <span class="status" id="status">Ready</span>
            </div>
        </div>

        <div class="output-section">
            <div class="output-header">Output</div>

            <div id="output" class="output-content"></div>

            <iframe id="preview-frame" class="output-content"></iframe>
        </div>
    </div>
